<div class="m-5" style="text-align:-webkit-center;">
    <div>
        <h4>USER LOGIN</h4>
    </div>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control w-50" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>
            <div class="m-3">
                <button type="submit" class="btn" (click)="navigateToRegistration()">Register</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
